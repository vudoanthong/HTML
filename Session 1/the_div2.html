<!DOCTYPE html>
<html>
<head>
<title> Ví dụ về thẻ div</title>
</head>
<body>
<!-- Phần #header của website-->
<div id ="header">
<h1>Tiêu đề website</h1>
<p>Mô tả của website</p>
</div>
<!-- Phần nội dung-->
<div id="content">
<p>Nội dung của bài viêt o đây.</p>
</div>
<!-- Kết thúc nội dung-->
<!-- Phần sidebar-->
<div id ="sidebar">
<p> Đây là sidebar</p>
</div>
<!-- Kết thúc phần sidebar-->
<!-- Phần chân trang-->
<div id = "footer">
<p> Copyright © 2018 by Vũ Doàn Thông </p>
</body>
</html>
