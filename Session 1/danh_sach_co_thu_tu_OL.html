<html>
	<head>
	<title>Danh sách có thứ tự</title>
	</head>
	<body>
	<h5>numbered list:</h5>
	<ol>
		<li>apples</li>
		<li>bananas</li>
		<li>lemons</li>
	</ol>
	<h5> letters list:</h5>
	<ol type="a">
		<li>apples</li>
		<li>bananas</li>
		<li>lemons</li>
	</ol>
	<h5> roman numbers list:</h5>
	<ol type="i">
		<li>apples</li>
		<li>bananas</li>
		<li>lemons</li>
	</ol>
	</body>
</html>
